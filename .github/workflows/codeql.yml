name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  language: 'cpp'
  
jobs:
    perform-scans:
      runs-on: ubuntu-latest
      permissions:
        actions: read
        contents: read
        security-events: write
      steps:
      - name: 'CodeQL'
        uses: Connected2FiberTeam/actions-codeql-auto@main
        with:
          language: ${{ env.language }}
